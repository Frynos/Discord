<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {{name}} Dev Tracker
    </title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/g/bootswatch@3.3.6(paper/bootstrap.min.css)">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <!--[if IE]><link rel="shortcut icon" href="favicon.ico"><![endif]-->
    <link rel="icon" href="favicon.png">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="actions/rss.php">
    <style>
        {{{styles}}}
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <a href=".">
                {{shortName}} Dev Tracker
            </a>
        </h1>
    </div>
    <div class="container" id="js-app">
        <img src="assets/loader.svg" class="loader">
    </div>
    <script src="scripts/app.build.js"></script>
    <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('set', 'dimension1', '{{name}}');
        ga('create', 'UA-3953312-29', 'auto');
        ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
</body>
</html>
