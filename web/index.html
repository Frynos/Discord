<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {{name}} Dev Tracker
    </title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/g/bootswatch@3.3.6(paper/bootstrap.min.css)">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="./rss">
    <style>
        {{{styles}}}
    </style>
</head>
<body>
    <div class="container header-container">
        <h1>
            <a href=".">
                {{{logo}}} Dev Tracker
            </a>
        </h1>
        <a href="./rss" class="rss-link-wrapper" title="All posts as an RSS feed">
            <i class="fa fa-rss-square"></i>
        </a>
    </div>
    <div class="container" id="js-app"></div>
    <script src="scripts/polyfills.js"></script>
    <script async src="scripts/app.js"></script>
    <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('set', 'dimension1', '{{name}}');
        ga('create', 'UA-3953312-29', 'auto');
        ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
</body>
</html>
